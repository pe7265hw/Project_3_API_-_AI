<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation Application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Recipe Recommendation Application</h1>
        <form id="aiResponse" action="/get_recipes" method="get">

            <label for="userInput">Enter your response:</label>
            <textarea id="userInput" rows="10" placeholder="Type your response here..."></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="aiResponse" class="response-area">
            <h2>AI Response:</h2>
            <p id="responseText"></p>
        </div>
    </div>
</body>
</html>
