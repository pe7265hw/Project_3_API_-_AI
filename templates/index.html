<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation Application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Recipe Recommendation Application</h1>
        <label for="userInput">Enter your response:</label>
        <form id="aiResponse" action="/get_recipes" method="get">
            <textarea id="userInput" name="UserInput" placeholder="Please type here..."></textarea>
            <br><br>
            <button type="Submit">Enter Text</button>
        </form>
        <div id="aiResponse" class="response-area">
            <h2>AI Text:</h2>
            <textarea id="responseText" name="responseText" placeholder="Reponse here...">{{ ai_output }}</textarea>
        </div>
    </div>
</body>
</html>
